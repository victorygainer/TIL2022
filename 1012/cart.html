    <script>
        var cart = localStorage.getItem('cart');
        var cartJSON = JSON.parse(cart);
        console.log(cartJSON.length);
        for (var i = 0 ; i < cartJSON.length ; i++){
            var 템플릿 = 
            `<div class="col-sm-4">
                <h5>` + cartJSON[i] + `</h5>
            </div>`;
        $('.row').append(템플릿);
        }    
    </script>
