        console.log(products);
        products.sort(function(a, b) {

        console.log(products);

        function showMoreProducts(products) {
            products.forEach((a, i)=>{

    <div class="container">

    <script>
        var count = 0;
        $('#more').on('click', function(){
            count++;
            console.log(count);
            if (count == 1){
                $.get('https://codingapple1.github.io/js/more1.json')
                .done((data) => {
                    //console.log(data);
                    showMoreProducts(data);
                });
            } else if (count == 2){

                .done((data) => {
                    //console.log(data);
                    showMoreProducts(data);
                });
            } else {
                $('#more').hide();
            }        
        });
