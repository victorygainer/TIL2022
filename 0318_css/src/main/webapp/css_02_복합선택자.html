<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>복합 선택자</title>

<style type="text/css">

	/* 기본 선택자를 붙여서 만든 선택자를 복합 선택자라 한다. */
	/* span 태그 중에서 class 속성이 orange인 요소를 선택한다. */
	span.orange {
		color: red;
	}
	
	/* 자식 선택자: '>'이 선택자이다. 자식 요소(한 단계 아래 요소)를 선택한다. */
	ul > .orange {
		color: blueviolet;
	}
	
	/* 자손 선택자: ' '(공백)이 선택자이다. 자손 요소(모든 요소)를 선택한다. */
	div .apple {
		color: yellowgreen;
	}
	
	/* 인접 형제 선택자: '+'가 선택자이다. 다음 형제 요소 1개를 선택한다. */
	.apple + li {
		color: mediumaquamarine;
	}
	
	/* 일반 형제 선택자: '~'가 선택자이다. 다음 형제 요소 모두를 선택한다.*/
	.orange ~ li {
		text-decoration: underline;
	}

</style>

</head>
<body>

	<div>
		<ul>
			<li class="apple">사과</li>
			<li>딸기</li>
			<li class="orange">오렌지</li>
		</ul>
		<div class="apple">당근</div>
		<p>토마토</p>
		<span class="orange">멜론</span>
	</div>

	<ul>
		<li>딸기</li>
		<li>수박</li>
		<li class="orange">오렌지</li>
		<li>망고</li>
		<li>사과</li>
	</ul>

</body>
</html>
