<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Grid 아이템 단위</title>

<style type="text/css">

	/*
		auto-fill, auto-fit: 행, 열의 개수를 그리드 컨테이너 및 행, 열의 크기에 맞게 자동으로 조절한다.
			=> repeat() 함수와 같이 사용하며 행, 열과 아이템의 개수가 명확할 필요가 없거나 명확하지 않은 경우
			   유용한다. => 반응형 그리드
		
		auto-fill과 auto-fit의 차이점
			=> auto-fill은 남는 공간을 그대로 유지하고 auto-fit은 남는 공간을 축소시킨다.
			=> 그리드 컨테이너가 하나의 행, 열에 모든 아이템을 수용하고 남는 공간이 있을 때 발생된다.
	*/

	.container1 {
		width: 800px;
		border: 2px solid red;
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
		grid-auto-rows: 100px;
	}

	.container1 .item1 {
		border: 2px solid blue;
	}

	.container2 {
		width: 800px;
		border: 2px solid red;
		display: grid;
		grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
		grid-auto-rows: 100px;
	}

	.container2 .item2 {
		border: 2px solid blue;
	}

	.container3 {
		width: 800px;
		border: 2px solid red;
		display: grid;
		grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
		grid-auto-rows: 100px;
	}

	.container3 .item3 {
		border: 2px solid blue;
	}
	
</style>

</head>
<body>

	<div class="container1">
		<div class="item1">1</div>
		<div class="item1">2</div>
		<div class="item1">3</div>
		<div class="item1">4</div>
		<div class="item1">5</div>
		<div class="item1">6</div>
		<div class="item1">7</div>
		<div class="item1">8</div>
		<div class="item1">9</div>
		<div class="item1">10</div>
		<div class="item1">11</div>
		<div class="item1">12</div>
	</div><br/>

	<div class="container2">
		<div class="item2">auto-fill</div>
		<div class="item2">auto-fill</div>
		<div class="item2">auto-fill</div>
		<div class="item2">auto-fill</div>
		<div class="item2">auto-fill</div>
	</div><br/>

	<div class="container3">
		<div class="item3">auto-fit</div>
		<div class="item3">auto-fit</div>
		<div class="item3">auto-fit</div>
		<div class="item3">auto-fit</div>
		<div class="item3">auto-fit</div>
	</div><br/>

</body>
</html>
