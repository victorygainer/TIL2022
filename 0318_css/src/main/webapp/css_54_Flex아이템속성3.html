<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Flex 아이템 속성</title>

<style type="text/css">

	/*
		flex-shrink: 모든 아이템의 크기의 합계보다 컨테이너의 크기가 작아졌을 때 flex 아이템들의 감소 너비 비율을 설정한다.
			=> 숫자가 크면 더 많은 너비가 감소한다.
	*/

	.container {
		width: 400px;
		border: 4px solid red;
		display: flex;
	}

	.container .item {
		width: 200px;
		height: 100px;
		border: 4px solid blue;
		border-radius: 10px;
		background-color: skyblue;
	}
	
	.container .item1 {
		/* 컨테이터의 크기가 아이템 크기의 합계보다 작으므로 아이템의 너비(200px)의 1/3 만큼 작아진다. */
		flex-shrink: 1;
	}
	
	.container .item2 {
		/* 컨테이터의 크기가 아이템 크기의 합계보다 작으므로 아이템의 너비(200px)의 0/3 만큼 작아진다. */
		flex-shrink: 0; /* 컨테이너가 작아져도 아이템의 크기가 변경되지 않는다. */
	}
	
	.container .item3 {
		/* 컨테이터의 크기가 아이템 크기의 합계보다 작으므로 아이템의 너비(200px)의 2/3 만큼 작아진다. */
		flex-shrink: 2;
	}
	
</style>

</head>
<body>

	<div class="container">
		<div class="item item1">Good job!</div>
		<div class="item item2">A</div>
		<div class="item item3">Hello world</div>
	</div>

</body>
</html>
