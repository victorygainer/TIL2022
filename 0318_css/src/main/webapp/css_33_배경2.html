<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배경</title>

<style type="text/css">

	/*
		background-attachment: 배경 이미지의 스크롤 여부를 지정한다.
			=> scroll: 기본값, 배경 이미지가 요소를 따라서 같이 스크롤 된다.
			=> fixed: 배경 이미지가 뷰 포트에 고정되어 요소와 같이 스크롤되지 않는다.
			=> local: 요소 내 스크롤 시 배경 이미지가 같이 스크롤 된다.
		background-size: 배경 이미지의 크기를 지정한다.
			=> auto: 기본값, 배경 이미지가 원래 크기로 표시된다.
			=> 단위: px, em, % 등을 단위로 지정하고 width height 형태로 입력한다.
			   width만 지정하면 height는 원본과 지정한 width의 비율에 맞게 자동으로 수정된다.
			=> cover: 배경 이미지가 크기 비율을 유지하며 width와 height 중에서 더 넓은 너비게 맞춰진다.
			=> contain: 배경 이미지가 크기 비율을 유지하며 width와 height 중에서 더 좁은 너비게 맞춰진다.
	*/

	div {
		height: 300px;
		border: 2px solid lightgray;
	}

	.box3 {
		background-image: url(./images/mob_fav_prod_bg_new.jpg);
		width: 1560px;
		height: 300px;
		/* background-attachment: scroll; */ /* 기본값이니 있으나 없으나 똑같다. */
		background-attachment: fixed;
		background-size: 1560px;
	}

	section {
		height: 300px;
		border: 2px solid lightgray;
		background-color: hotpink;
	}

	.section3 {
		background-image: url(./images/jumbotronBackground.jpg);
		width: 1560px;
		height: 300px;
		background-attachment: fixed;
		background-size: 1560px;
	}
	
	.container {
		width: 400px;
		height: 300px;
		border: 4px solid red;
		background-image: url(./images/jumbotronBackground.jpg);
		background-attachment: local;
		overflow: auto;
		background-size: 100%;
		margin: 50px;
	}
	
	.for-scroll {
		height: 2000px;
	}
	
	.box {
		width: 400px;
		height: 300px;
		border: 2px solid blue;
		background-image: url(./images/android.png);
		background-repeat: no-repeat;
		margin: 50px;
		/* 가로, 세로 크기를 이미지 비율에 정확히 지정하지 않으면 이미지가 찌그러질 수 있다. */
		/* background-size: 200px 100px; */
		/* 가로 크기만 지정하면 세로 크기는 비율에 맞춰서 자동으로 저정된다. */
		/* background-size: 192px; */
		/* cover는 가로, 세로 중 넓은 크기에 이미지를 맞추기 때문에 이미지가 잘릴 수 있다. */
		/* background-size: cover; */
		/* contain는 가로, 세로 중 좁은 크기에 이미지를 맞추기 때문에 공백이 보일 수 있다.*/
		background-size: contain;
	}
	
</style>

</head>
<body>

	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<div class="box5"></div>

	<section class="section1"></section>
	<section class="section2"></section>
	<section class="section3"></section>
	<section class="section4"></section>
	<section class="section5"></section>

	<div class="container">
		<div class="for-scroll">
		
		</div>
	</div>

	<div class="box"></div>

</body>
</html>
