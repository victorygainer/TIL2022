<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>가상 클래스 선택자</title>

<style type="text/css">

	/* ':'이 가상 클래스 선택자이다. */
	/* hover: 선택자에 마우스 포인터가 올라가 있는 동안에만 선택된다. */
	a:hover {
		color: lime;
		font-weight: bold;
		font-size: 20pt;
	}
	
	.box1 {
		width: 100px;
		height: 100px;
		background-color: tomato;
		transition-duration: 1s; /* 애니메이션 실행시간, 단위는 초단위로 입력하고 끝에 반드시 's'를 붙여야 한다. */
		transition: 1s;
	}
	
	.box1:hover {
		width: 200px;
		background-color: mediumaquamarine;
	}
	
	/* active: 선택자를 마우스로 누르고 있는 동안에만 선택된다. */
	.box2 {
		width: 100px;
		height: 100px;
		background-color: blueviolet;
		transition: 1s; /* 애니메이션 단축 속성 */
	}
	
	.box2:active {
		width: 200px;
		background-color: skyblue;
	}
	
	/* focus: 선택자가 포커스 된 동안에만 선택된다. */
	/* 대화형 컨텐츠(input, img, tabindex)에서 사용이 가능하다. */
	input {
		width: 100px;
		background-color: hotpink;
		/* input 태그는 outline으로 선의 외곽선이 들어간다. */
		outline: none; /* input 태그의 border 외곽선을 설정한다. */
		border: 3px solid red;
		padding: 5px 10px;
		transition: 1s;
	}
	
	input:focus {
		width: 200px;
		background-color: yellowgreen;
		border: 3px solid blue;
	}

	/* first-child: 선택자가 형제 요소 중 첫 번째 요소라면 선택한다. */
	.fruits > li:first-child {
		color: red;
	}

	/* last-child: 선택자가 형제 요소 중 마지막 요소라면 선택한다. */
	.fruits li:last-child {
		color: blue;
	}

</style>

</head>
<body>

	<a href="https://www.google.com">Gooale</a>
	<div class="box1"></div>
	<div class="box2"></div>
	<input type="text"/>

	<ul class="fruits">
		<li>딸기</li> <!-- first-child -->
		<li>사과</li>
		<li>오렌지</li>
		<li>망고</li> <!-- last-child -->
	</ul>

</body>
</html>
